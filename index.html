<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PUBG Nick Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;

<body>

  <h1>üéÆ PUBG Nick Generator</h1>

  <button onclick="generateNick()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

  <div class="nick" id="nick"></div>

  <script>
    const words1 = [
      "Dark","Ice","Ghost","Shadow","Bullet",
      "Kill","Storm","Night","Toxic","Black"
    ];

    const words2 = [
      "Wolf","Sniper","Hunter","Reaper",

    function generateNick() {
      const w1 = words1[Math.floor(Math.random() * words1.length)];

      document.getElementById("nick").textContent =

    }
  </script>
